name: Sync Events

on:
  schedule:
    - cron: "0 0 1,15 * *" # Run on the 1st and 15th of every month
  workflow_dispatch: # Allow manual trigger

permissions:
  contents: write

jobs:
  sync-events:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Run Scraper
        run: |
          node scripts/update-events.js
          node scripts/sync-meetup.js
          node scripts/sync-all.js

      - name: Check for changes
        id: check_changes
        run: |
          if [[ -n $(git status --porcelain src/data/events.json) ]]; then
            echo "changes=true" >> $GITHUB_OUTPUT
            echo "Changes detected in events.json"
          else
            echo "changes=false" >> $GITHUB_OUTPUT
            echo "No changes detected"
          fi

      - name: Commit and push if changes
        if: steps.check_changes.outputs.changes == 'true'
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add src/data/events.json
          git commit -m "chore: update events data [skip ci]"
          git push origin HEAD:main
